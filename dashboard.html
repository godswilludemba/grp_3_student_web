<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-side-menu">
        <div class="brand-name">
            <h1>StudentAchieveStack</h1>
        </div>
        <ul>
            <li><i class="fa-solid fa-chart-line"></i>&nbsp; <span>Dashboard</span> </li>
            <li><i class="fa-solid fa-bag-shopping"></i>&nbsp;<span> Personal Showcase</span> </li>
            <li><i class="fa-solid fa-person"></i>&nbsp;<span>Connect with Peers</span> </li>
            <li><i class="fa-brands fa-hubspot"></i>&nbsp;<span>Resource Hub:</span> </li>
            <li><i class="fa-regular fa-user"></i>&nbsp;<span>Profile Insights</span> </li>
            <li><i class="fa-solid fa-circle-question"></i>&nbsp; <span>Help</span></li>
            <li><i class="fa-solid fa-gear"></i>&nbsp;<span>Settings</span> </li>
        </ul>
    </div>


    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="dashboard-nav">
                <div class="search">
                    <input type="text" placeholder="Search..">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="user">
                    <a href="#" class="btn">Add New</a>
                    <i class="fa-regular fa-envelope"></i>
                    <div class="img-case">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
            </div>
        </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
